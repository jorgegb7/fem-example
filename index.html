<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <section class="title-calculator">
        <h1>CALCULATORA DE LA PRADERA</h1>
    </section>
    <section class="section-calculator">
        <div class="calculator">
            <div class="screen-calculator">
                <p class="text-screen">0</p>
            </div>
            <div class="body-calculator">

                <div class="body-rows">
                    <button class="c-button button">
                        <p class="c">C</p>
                    </button>
                    <button class="backspace-button button">
                        <p class="backspace">←</p>
                    </button>
                    <button class="divide-button orange-button">
                        <p class="divide">÷</p>
                    </button>
                </div>

                <div class="body-rows">
                    <button class="seven-button button">
                        <p class="seven">7</p>
                    </button>
                    <button class="eight-button button">
                        <p class="eight">8</p>
                    </button>
                    <button class="nine-button button">
                        <p class="nine">9</p>
                    </button>
                    <button class="x-button orange-button">
                        <p class="x">x</p>
                    </button>
                </div>

                <div class="body-rows">
                    <button class="four-button button">
                        <p class="four">4</p>
                    </button>
                    <button class="five-button button">
                        <p class="five">5</p>
                    </button>
                    <button class="six-button button">
                        <p class="six">6</p>
                    </button>
                    <button class="minus-button orange-button">
                        <p class="minus">-</p>
                    </button>
                </div>
                <div class="body-rows">
                    <button class="one-button button">
                        <p class="one">1</p>
                    </button>
                    <button class="two-button button">
                        <p class="two">2</p>
                    </button>
                    <button class="three-button button">
                        <p class="three">3</p>
                    </button>
                    <button class="plus-button orange-button">
                        <p class="plus">+</p>
                    </button>
                </div>

                <div class="body-rows">
                    <button class="zero-button button">
                        <p class="three">0</p>
                    </button>
                    <button class="equal-button orange-button">
                        <p class="equal">=</p>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="./calculate.js"></script>
</body>
</html>
